{% extends "app/layout.html" %}

{% load static %}

{% block content %}

<!-- Ваш существующий код -->

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/banner1.jpg' %}" alt="Первый слайд" class="img-responsive" />
            <div class="carousel-caption" role="option" style="color: black;">
                <p>
                    SALE 90%
                    <a class="btn btn-default" href="https://store.steampowered.com/app/215530/The_Incredible_Adventures_of_Van_Helsing/">
                        Перейти
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/banner2.jpg' %}" alt="Второй слайд" class="img-responsive" />
            <div class="carousel-caption" role="option" style="color: black;">
                <p>
                    SALE 40%
                    <a class="btn btn-default" href="https://store.steampowered.com/app/1282100/REMNANT_II/">
                        Перейти
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/banner3.jpg' %}" alt="Третий слайд" class="img-responsive" />
            <div class="carousel-caption" role="option" style="color: black;">
                <p>
                    FREE 1 Week
                    <a class="btn btn-default" href="https://store.steampowered.com/app/1172470/Apex_Legends/">
                        Перейти
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/banner4.jpg' %}" alt="Четвертый слайд" class="img-responsive" />
            <div class="carousel-caption" role="option" style="color: black;">
                <p>
                    FREE Forever
                    <a class="btn btn-default" href="https://store.steampowered.com/app/578080/PUBG_BATTLEGROUNDS/">
                        Перейти
                    </a>
                </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
